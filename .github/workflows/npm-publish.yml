name: Publish to npm

on:
  push:
    branches:
      - main  # O la rama que prefieras

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    # Paso 1: Check out el código
    - name: Check out code
      uses: actions/checkout@v2

    # Paso 2: Configurar Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # O la versión que necesites
        registry-url: 'https://registry.npmjs.org'

    # Paso 3: Instalar dependencias
    - name: Install dependencies
      run: npm install

    # Paso 4: Realizar pruebas (si es necesario)
    - name: Run tests
      run: npm test  # Si tienes pruebas configuradas, de lo contrario omítelo

    # Paso 5: Determinar el incremento de versión
    - name: Determine version bump
      id: version
      run: |
        npx standard-version --dry-run
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        

    # Paso 6: Hacer commit de la nueva versión
    - name: Commit changes
      run: |
        git add .
        git commit -m "chore(release): release version $(cat package.json | jq -r '.version')"

    - name: Push changes and tags
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
     
    # Paso 7: Publicar en npm
    - name: Publish to npm
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}} 
